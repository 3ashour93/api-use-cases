    <script>
    (function($){
    	$("#login-toggler").click(function(e) {
            e.preventDefault();
            $(".login-box").toggleClass("dn");
            $("#login-toggler").toggleClass("activated");
        });

        $("#navToggler").click(function(e) {
            e.preventDefault();
            if($("#topMenu").css("display")=="none") {
                $("#topMenu").show();
            } else {
                $("#topMenu").hide();
            }
        });

        $("#logged-in").click(function(e) {
            e.preventDefault();
            $(".login-box").toggleClass("dn");
            $("#logged-in").toggleClass("activated");
        });
    })(jQuery);
