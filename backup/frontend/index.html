<!DOCTYPE html>
<html ng-app="jot">
<head>

<title> Jotform Backup Service </title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="/css/style.css" rel="stylesheet" media="screen">
 <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top" ng-controller="NavigationController">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="#">JotForm Back-Up</a>
          <div class="nav-collapse collapse">
            <ul class="nav">
              <li class="{{activeStates.index}}"><a href="#/index" ng-click="changeState('index')">Home</a></li>
              <li class="{{activeStates.about}}"><a href="#/about" ng-click="changeState('about')">About</a></li>
              <li class="{{activeStates.contact}}"><a href="#/contact" ng-click="changeState('contact')">Contact</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div>
      </div>
    </div>

    <div class="container" ng-view=""> <!-- Also home of the angular views -->

    </div> <!-- /container -->

	<script type="text/javascript" src="/js/angular.js"></script>
	<script src="/lib/jquery2.min.js"></script> <!-- jquery is globally a must! -->
	<script src="/lib/bootstrap/js/bootstrap.min.js"></script>


	<script type="text/javascript" src="/app/app.js"></script>
	<script type="text/javascript" src="/app/controllers/controllers.js"></script>
	<script type="text/javascript" src="http://js.jotform.com/JotForm.js"></script>
</body>
</html>
